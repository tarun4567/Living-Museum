<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extending Animals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    /* Navigation Bar */
    .navbar {
      background-color: #4a00e0;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 16px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    .navbar .menu {
      display: flex;
      gap: 10px;
    }

    .header {
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      padding: 60px 20px;
      text-align: center;
      color: white;
    }

    .header h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 20px;
      font-weight: 300;
    }

    .animals {
      padding: 60px 20px;
      background: url('https://images.unsplash.com/photo-1587054311434-559a17aa58df?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .animals::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .animals h1 {
      color: #fff;
      text-align: center;
      font-size: 36px;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }

    .animal-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: relative;
      z-index: 1;
    }

    .animal-list a {
      background: white;
      color: #4a00e0;
      padding: 14px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease;
      width: fit-content;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .animal-list a:hover {
      background: #4a00e0;
      color: white;
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 36px;
      }

      .animals h1 {
        font-size: 28px;
      }

      .animal-list a {
        width: 80%;
        text-align: center;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar .menu {
        flex-direction: column;
        width: 100%;
      }

      .navbar a {
        width: 100%;
        padding-left: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <div class="navbar">
    <div class="logo">
      <a href="/" style="font-size: 20px;">üåø Wildlife</a>
    </div>
    <div class="menu">
      <a href="/">Home</a>
      <a href="/extinct/">Extinct Animals</a>
      <a href="/donation/">Donation</a>
      <a href="/feed/">Feedback</a>
    </div>
  </div>

  <!-- Header -->
  <div class="header">
    <h1>EXTENDING ANIMALS</h1>
    <p>Learn about animals fighting extinction in India</p>
  </div>

  <!-- Animal Section -->
  <div class="animals">
    <h1><b>Endangered Species</b></h1>
    <div class="animal-list">
      <a href="/bengaltiger/">üêÖ Bengal Tiger</a>
      <a href="/elephant/">üêò Indian Elephant</a>
      <a href="/leopard/">üêÜ Snow Leopard</a>
      <a href="/lion/">ü¶Å Asiatic Lion</a>
      <a href="/panda/">üêº Red Panda</a>
    </div>
  </div>

</body>
</html>
