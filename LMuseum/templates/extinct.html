<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extinct Animals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f0f0, #e6f7ff);
    }

    /* Navbar Styles */
    .navbar {
      background: #6a0572;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
      color: white;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #e0b3d7;
    }

    .header {
      background: linear-gradient(to right, #6a0572, #ab1f91);
      padding: 60px 20px;
      text-align: center;
      color: white;
    }

    .header h1 {
      font-size: 48px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .header p {
      font-size: 20px;
      font-weight: 300;
    }

    .animals {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 30px;
    }

    .animal-card {
      background: white;
      width: 260px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .animal-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .animal-card a {
      text-decoration: none;
      font-size: 18px;
      color: #6a0572;
      font-weight: bold;
    }

    .animal-card a:hover {
      color: #ab1f91;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .animal-card {
        width: 90%;
      }

      .header h1 {
        font-size: 36px;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">üåø Wildlife</div>
    <div class="menu">
      <a href="/">Home</a>
      <a href="/extending/">Extending Animals</a>
      <a href="/donation/">Donation</a>
      <a href="/feed/">Feedback</a>
    </div>
  </div>

  <!-- Header -->
  <div class="header">
    <h1>EXTINCT ANIMALS</h1>
    <p>Discover species from India that are no longer with us</p>
  </div>

  <!-- Animal Cards -->
  <div class="animals">
    <div class="animal-card">
      <a href="/auroch">üêÇ Indian Auroch</a>
    </div>
    <div class="animal-card">
      <a href="/rhinoceros/">ü¶è Indian Rhinoceros</a>
    </div>
    <div class="animal-card">
      <a href="/quail/">üïäÔ∏è Himalayan Quail</a>
    </div>
    <div class="animal-card">
      <a href="/civet">üêÜ Malabar Civet</a>
    </div>
    <div class="animal-card">
      <a href="/duck/">ü¶Ü Pink Headed Duck</a>
    </div>
  </div>

</body>
</html>
